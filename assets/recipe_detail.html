<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} - „É¨„Ç∑„ÉîË©≥Á¥∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .recipe-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .recipe-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .recipe-image-section {
            position: relative;
            height: 400px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .recipe-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }
        
        .recipe-image-fallback {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .recipe-image-emoji {
            font-size: 8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: white;
        }
        
        .recipe-content {
            padding: 50px;
        }
        
        .recipe-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .recipe-description {
            font-size: 1.2rem;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 50px;
            line-height: 1.6;
        }
        
        .steps-section {
            margin-bottom: 50px;
        }
        
        .steps-title {
            font-size: 2rem;
            color: #e74c3c;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .steps-title:before {
            content: "üë®‚Äçüç≥";
            font-size: 2rem;
        }
        
        .steps-list {
            counter-reset: step-counter;
            list-style: none;
            padding: 0;
        }
        
        .step-item {
            counter-increment: step-counter;
            margin-bottom: 25px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            color: white;
            position: relative;
            font-size: 1.1rem;
            line-height: 1.6;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }
        
        .step-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }
        
        .step-item:before {
            content: counter(step-counter);
            position: absolute;
            left: -15px;
            top: -15px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 18px 35px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        .btn-primary:hover {
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            box-shadow: 0 8px 25px rgba(149, 165, 166, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 12px 35px rgba(149, 165, 166, 0.4);
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            animation-delay: 3s;
        }
        
        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 20%;
            animation-delay: 6s;
        }
        
        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 30%;
            left: 70%;
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .recipe-content {
                padding: 30px 25px;
            }
            
            .recipe-title {
                font-size: 2rem;
            }
            
            .recipe-image-section {
                height: 300px;
            }
            
            .recipe-image-emoji {
                font-size: 5rem;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <span class="recipe-emoji">üç≥</span>

        <div class="recipe-card">
            <div class="recipe-image-section">
                <img src="/recipe/{{.ID}}?format=image" alt="{{.Name}}" class="recipe-image" onerror="this.style.display='none'; this.parentElement.querySelector('.recipe-image-fallback').style.display='flex';">
                <div class="recipe-image-fallback">
                    <span class="recipe-image-emoji">{{.Emoji}}</span>

            <div class="recipe-content">
                <h1 class="recipe-title">{{.Name}}</h1>
                <p class="recipe-description">{{.Description}}</p>
                
                <div class="steps-section">

                <div class="actions">

                    {{if .ShowDownload}}
                    <a href="/download/flag.zip" class="btn btn-primary">
                        üö© „Éï„É©„Ç∞GetÔºÅ Ê¨°„ÅÆÂïèÈ°å„ÅØ„Åì„Å°„Çâ
                    </a>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
